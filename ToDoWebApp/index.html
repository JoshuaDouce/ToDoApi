<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>To Do Web Appp</title>
  <meta name="A To Do Web App">
  <meta name="Joshua Douce" content="Joshua Douce">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
</head>

<body>
  <div class="container-fluid" id=top-banner></div>
  <header class="container-fluid">
    <h1 id="title">To Do App</h1>
  </header>

  <div class="container-fluid" id="main-content-container">
    <div class="container" id="list-container">
    </div>
    <div class="row" id="list-buttons-row">
      <div class="col-md">
        <button type="button" class="btn btn-danger" id="clear-btn">Clear</button>
        <button type="button" class="btn btn-primary" id="add-btn" data-toggle="modal" data-target="#add-item-modal">Add</button>
      </div>
    </div>
    <div class="modal fade" id="add-item-modal" tabindex="-1" role="dialog" aria-labelledby="add-item-modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-item-modalLabel">Create New Item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input name="todo-item-new-name" id="new-todo-item" placeholder="What do you need to do?"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="modal-add-item-btn">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="fixed-bottom">
    <p>&copy; Joshua Douce 2019</p>
  </footer>
  <div class="container-fluid fixed-bottom" id=top-banner></div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="js/scripts.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</body>

</html>
